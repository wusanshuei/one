<!doctype html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>护工</title>
        <link rel="stylesheet" href="hugong.css" />
    </head>

    <body>
        <header class="header">
            <input class="return" type="button" name="button" value="&#60">
            <a class="web" href="web">个人主页</a>
        </header>
        <main class="main">
            <div class="background">
                <div class="backgrounds"></div>
                <div class="text">
                    <div>
                        <p class="name">刘飞飞<span class="age">55岁</span></p>
                    </div>
                    <div class="position">
                        <p class="address">北京-厦门-广州</p>
                    </div>
                </div>
            </div>
            <div class="title">
                <p class="names">专业技能</p>
            </div>
            <div class="list">
                <div class="first">
                    <div class="star">住家</div>
                    <div class="star">不含餐</div>
                </div>
                <div class="second">
                    <p class="job">从业年限</p>
                    <p class="numb">0~3年</p>
                </div>
                <div class="second">
                        <p class="job">工作时间</p>
                        <p class="numb">全天</p>
                </div>
                <div class="second">
                        <p class="job">服务价格</p>
                        <p class="numbs">25元/小时</p>
                </div>
                <div class="seconds">
                        <p class="job">自我介绍</p>
                        <p class="numb">晨昏在流淌
                        转身就错过最美的时光
                        你已不在身旁
                        青春已散场
                        我们却变成陌生的混账</p>
                </div>
            </div>
        </main>
        <footer class="footer">
            <a class="button" href="">留言</a>
            <a class="button" href="">电话联系</a>
        </footer>
    </body>
</html>
